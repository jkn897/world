spring.application.name=multi-data-source
#server.servlet.context-path=/multi-datasource
server.port=7900

# User OR H2 Database
spring.datasource.url=jdbc:h2:mem:user
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Order OR PostgreSql Database
#spring.datasource.order.url=jdbc:h2:mem:order
#spring.datasource.order.username=sa
#spring.datasource.order.password=password

spring.datasource.order.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.order.driver-class-name=org.postgresql.Driver
spring.datasource.order.username=postgres
spring.datasource.order.password=India@123

# MongoDb Database
spring.data.multi.mongodb.host=localhost
spring.data.multi.mongodb.port=27017
spring.data.multi.mongodb.username=john
spring.data.multi.mongodb.password=India@123
spring.data.multi.mongodb.database=SampleDB

spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

management.endpoints.web.exposure.include=*
logging.file.name=multi-data-source.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] - %msg%n